<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Uniflex IA</title>
</head>
<body>
    <h2>Test IA locale Uniflex</h2>

    <textarea id="question" rows="4" cols="60" placeholder="Pose une question..."></textarea>
    <br><br>

    <button onclick="sendMessage()">Envoyer</button>

    <h3>RÃ©ponse :</h3>
    <pre id="answer"></pre>

    <h4>Sources :</h4>
    <pre id="sources"></pre>

<script>
function sendMessage() {
    const msg = document.getElementById("question").value;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: msg })
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById("answer").innerText = data.response;
        document.getElementById("sources").innerText = (data.sources || []).join(", ");
    });
}
</script>
</body>
</html>
